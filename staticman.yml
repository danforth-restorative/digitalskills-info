subscribe:
  allowedFields: ["name", "email", "url", "message"]
  branch: "master"   #  use "master" for user page or "gh-pages" for project pages
  allowedOrigins: ["https://digitalskills.info"]
  commitMessage: "New Subscription {fields.name}"
  filename: "sub-{@timestamp}"
  format: "yaml"
  generatedFields:
    date:
      type: "date"
      options:
        format: "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
  moderation: true
  # Name of the site. Used in notification emails.
  name: "DigitalSkills.Info"
  # Destination path (directory) for the data files. Accepts placeholders.
  path: "_data/subs/{options.slug}" # (default)
  requiredFields: ["name", "email", "message"]
  transforms:
    email: md5
    message: md5

